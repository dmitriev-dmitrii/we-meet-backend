services:
  we-meet-backend:
    env_file: .env
    container_name: we-meet-backend
    restart: unless-stopped
    ports:
      - 3000:3000
    build:
      context: ./
    volumes:
      - ./src:/src
      - ./nodemon.json:/nodemon.json
    networks:
      - we-meet-network
networks:
  we-meet-network:
    external: true